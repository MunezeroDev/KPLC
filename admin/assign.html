<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .task-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .task-container.hidden {
            transform: translateY(-20px);
            opacity: 0;
            pointer-events: none;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #333;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .progress-section {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .progress-label {
            font-size: 13px;
            color: #666;
            margin-left: 8px;
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-right: 12px;
            cursor: pointer;
            position: relative;
        }

        .task-checkbox.checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        .task-content {
            flex: 1;
        }

        .task-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .priority {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .priority.high {
            background-color: #ffebee;
            color: #f44336;
        }

        .priority.low {
            background-color: #f5f5f5;
            color: #757575;
        }

        .due-date {
            font-size: 12px;
            color: #666;
        }

        .due-date.today {
            color: #f44336;
        }

        .add-task {
            margin-top: 16px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .add-task::before {
            content: '+';
            margin-right: 8px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <button class="toggle-button">Toggle Tasks</button>

    <div class="task-container">
        <!-- <div class="header">
            <h2>Available Staff</h2>
        </div> -->

        <div class="progress-section">
            <span>Available Staff</span>
            <span class="progress-label">• 3</span>
        </div>

        <ul class="task-list">
            <li class="task-item">
                <div class="task-checkbox"></div>
                <div class="task-content">
                    <div class="task-name">Justin Trudeau</div>
                    <div class="task-meta">
                        <span class="priority high">Assign</span>
                        <!-- <span class="due-date today">Today</span> -->
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script>
        // Toggle functionality
        const toggleButton = document.querySelector('.toggle-button');
        const taskContainer = document.querySelector('.task-container');

        toggleButton.addEventListener('click', () => {
            taskContainer.classList.toggle('hidden');
        });

        // Checkbox functionality
        const checkboxes = document.querySelectorAll('.task-checkbox');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('click', () => {
                checkbox.classList.toggle('checked');
            });
        });
    </script>
</body>

</html>
